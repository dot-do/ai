<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>analytics.do Browser Example</title>
</head>
<body>
  <h1>analytics.do Browser Example</h1>

  <button id="track-button" data-track="button_clicked" data-track-button-id="cta">
    Track Event
  </button>

  <button id="identify-button">
    Identify User
  </button>

  <script type="module">
    import { analytics } from '@dotdo/analytics.do/browser'

    // Initialize
    analytics.init({
      writeKey: 'YOUR_WRITE_KEY',
      host: 'https://analytics.do',
      debug: true,
      autoTrackPageViews: true,
      autoTrackClicks: true
    })

    // Manual event tracking
    document.getElementById('track-button').addEventListener('click', () => {
      analytics.track('manual_button_clicked', {
        button_id: 'cta',
        page: 'example'
      })
    })

    // Identify user
    document.getElementById('identify-button').addEventListener('click', () => {
      analytics.identify('user-123', {
        email: 'user@example.com',
        name: 'John Doe',
        plan: 'pro'
      })
    })
  </script>
</body>
</html>
